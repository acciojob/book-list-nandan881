<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1 class="text-center">MyBookList</h1>
    
    <div class="form-group">
        <input type="text" id="title" class="form-control mb-2" placeholder="Book Title">
        <input type="text" id="author" class="form-control mb-2" placeholder="Author">
        <input type="text" id="isbn" class="form-control mb-2" placeholder="ISBN#">
        <button id="submit" class="btn btn-primary w-100">Add Book</button>
    </div>
    
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="book-list">
            <!-- Book entries will go here -->
        </tbody>
    </table>
    
    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const isbn = document.getElementById('isbn').value;
            
            if (title === '' || author === '' || isbn === '') {
                alert('Please fill in all fields');
                return;
            }
            
            const bookList = document.getElementById('book-list');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${title}</td>
                <td>${author}</td>
                <td>${isbn}</td>
                <td><button class="btn btn-danger delete">Clear</button></td>
            `;
            
            bookList.appendChild(row);
            
            document.getElementById('title').value = '';
            document.getElementById('author').value = '';
            document.getElementById('isbn').value = '';
        });

        document.getElementById('book-list').addEventListener('click', function(e) {
            if (e.target.classList.contains('delete')) {
                e.target.parentElement.parentElement.remove();
            }
        });
    </script>
</body>
</html>
